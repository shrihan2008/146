<!DOCTYPE html>

<html>
<head> <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script></head>
<body>
    <a-scene background="color:yellow">
        <a-entity  position="0 0 0 " rotation = "0 0 0" animation="property:rotation ; to:0 360 0 ; easing:linear ; loop:true ; dur:30000">
      
            <a-sphere position="-0.5 5.8 0" radius="1.4" color="red"></a-sphere>
            </a-entity>
      
            <a-entity  position="0 0 0 " rotation = "0 0 0" animation="property:rotation ; to:0 360 0 ; easing:linear ; loop:true ; dur:30000">
            <a-box postion="-2.9 5.9 0" color="blue" height="9" width="6" ></a-box>
      </a-entity>

      <a-entity  position="0 0 0 " rotation = "0 0 0" animation="property:rotation ; to:0 360 0 ; easing:linear ; loop:true ; dur:30000">
            <a-cylinder  position="-2.6 -6 0" color="green" radius="1" height="2" ></a-cylinder>
</a-entity>
<a-entity  position="0 0 0 " rotation = "0 0 0" animation="property:rotation ; to:0 360 0 ; easing:linear ; loop:true ; dur:30000">
            <a-cylinder  position="3 -6 0" rotation="0 90 0" color="orange" radius="1" height="2" >
            

        </a-cylinder>
        </a-entity>
        <a-entity  position="0 0 0 " rotation = "0 00 0" animation="property:rotation ; to:0 360 0 ; easing:linear ; loop:true ; dur:30000">
        <a-cylinder position="-2.4 0 0" color="black" rotation="90 100 0" radius="1" height="2"></a-cylinder>
</a-entity>
<a-entity  position="0 0 0 " rotation = "0 0 0" animation="property:rotation ; to:0 360 0 ; easing:linear ; loop:true ; dur:30000">
        <a-cylinder position="3 0 0" color="black" radius="1" height="2" rotation="90 100 0" ></a-cylinder>
        </a-entity>

        
    </a-scene>

</body>
</html>
